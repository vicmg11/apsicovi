type User {
  id: ID! @unique
  streetId: Int!
  name: String!
  email: String!
  price: Int!
  host: String!
  expirationDate: DateTime
  database: String!
  status: String!
  password: String!
  resetToken: String
  resetTokenExpiry: String
  permissions: [Permission]
}

type Visitor {
  id: ID! @unique
  name: String!
  userType: String! 
  image: String
  largeImage: String
  description: String
  status: String! 
  expectedStartTime: String
  expectedEndTime: String
  expectedStartDate: String
  #user: User!
}