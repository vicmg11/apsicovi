type Visitor {
  id: ID! @unique
  name: String!
  visitorType: String!
  image: String
  largeImage: String
  description: String
  status: [Status]! 
  expectedStartTime: String
  expectedEndTime: String
  expectedStartDate: String
  user: User!
}
